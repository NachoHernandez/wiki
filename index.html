<!DOCTYPE html>
<html manifest="cache.manifest" ng-app="wiki">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="minimum-scale=1.0">
    <title>My Wiki</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <span ng-cloak class="notification downloading" ng-show="downloading.length">
      Descargando {{ downloading.length }} ({{ downloading.join(', ') }})
    </span>
    <span ng-cloak class="notification pending" ng-show="pendingDownloads.length">
      Pendiente descargar {{ pendingDownloads.length }} art√≠culos ({{ pendingDownloads.join(', ') }})
    </span>
    <div ng-view></div>

    <script type="text/javascript" src='https://cdn.firebase.com/libs/angularfire/0.3.0/angularfire.min.js'></script>
-->
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>
    <script type="text/javascript" src="bower_components/firebase/firebase.js"></script>
    <script type="text/javascript" src="bower_components/angular-fire/angularfire.min.js"></script>

    <script type="text/javascript" src="app/modules.js"></script>
    <script type="text/javascript" src="app/wiki.js"></script>
    <script type="text/javascript" src="app/wiki-articles.js"></script>
    <script type="text/javascript" src="app/wiki-data.js"></script>
    <script type="text/javascript" src="app/wiki-href-patch.js"></script>
  </body>
</html>
